## 객체를 이터러블 프로그래밍으로 다루기
<script>
const obj1 = {
    a: 1,
    b: 2,
    c: 3,
    d: 4
};
</script>

1. values

<script>
console.log(Object.values(obj1));

L.values = function *(obj) {
  for (const k in obj) {
    yield obj[k];
  }
};

_.go(
  obj1,
  L.values,
  L.map(a => a + 10),
  L.take(2),
  _.reduce((a, b) => a + b),
  console.log);

console.clear();
</script>

2. entries

<script>
L.entries = function *(obj) {
  for (const k in obj) {
    yield [k, obj[k]];
  }
};

_.go(
  obj1,
  L.entries,
  L.filter(([_, v]) => v % 2),
  L.map(([k, v]) => ({ [k]: v })),
  _.reduce(Object.assign),
  console.log);

console.clear();
</script>

3. keys

<script>
L.keys = function *(obj) {
  for (const k in obj) {
    yield k;
  }
};

_.go(
  obj1,
  L.keys,
  _.each(console.log));

console.clear();
</script>



</body>
