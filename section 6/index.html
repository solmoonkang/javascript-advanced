## 시간을 이터러블로 다루기

1. range와 take의 재해석

<script>
_.go(
  _.range(10), // <---- 0 부터 9까지의 배열
  _.take(3), // <---- 앞에서부터 3개만 자르기
  _.each(console.log));

_.go(
  L.range(1, 10), // <---- 0 부터 9까지의 이터러블, 최대 10번 일어날 일
  L.map(_.delay(1000)),
  L.filter(a => a % 2),
  L.map(_ => new Date()),
  _.take(3), // <---- 최대 3개의 값을 필요하고, 최대 3번의 일을 수행
  _.each(console.log));
</script>

2. takeWhile, takeUntil

<script>
_.go(
  [1, 2, 3, 4, 5, 6, 7, 8, 0, 0, 0],
  L.takeWhile(a => a),
  _.each(console.log));

_.go(
  [1, 2, 3, 4, 5, 6, 7, 8, 0, 0, 0],
  L.takeUntil(a => a),
  _.each(console.log));

_.go(
  [0, false, undefined, null, 10, 20, 30],
  L.takeUntil(a => a),
  _.each(console.log));

console.clear();
</script>
